<html>
<head>
    <link rel="shortcut icon" type="image/png" href="eggplant.png"/>
    <title>horsec0ck</title>
<style>
    body {
        margin: auto;
    }
    .controls {
        position: absolute;
        top: 0;
        right: 0;
    }
    #audio {
        display: none;
    }

</style>
</head>
<body>
    <!-- hack to make autoplay work -->
    <iframe src="silence.mp3" allow="autoplay" id="audio"></iframe>
    
    <!-- audio -->
    <div class="controls">
        <audio id="bgAudio" controls autoplay>
            <source src="horse.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
       

        
    </div>

    <!-- YT video -->
    <div id="player"></div>
    <script>
        // set background audio volume
        window.onload = function() {
            var backgroundAudio=document.getElementById("bgAudio");
            backgroundAudio.volume=0.7;
        }

        // YT API iFrame player stuff
        var tag = document.createElement('script');

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // This function creates an <iframe> (and YouTube player)
        // after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
         height: '100%',
         width: '100%',
         playerVars: {
                   autoplay: 1,
                   loop: 1,
                   controls: 0,
                   showinfo: 0,
                   autohide: 1,
                   modestbranding: 1,
                   playlist: 'Xfh83gMrG4o', // makes video loop
                   vq: 'hd1080'},
         videoId: 'Xfh83gMrG4o',
         events: {
           'onReady': onPlayerReady,
           'onStateChange': onPlayerStateChange
         }
        });
        }

        // The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            event.target.playVideo();
            player.mute();
        }

        var done = false;
        function onPlayerStateChange(event) {

        }
        function stopVideo() {
            player.stopVideo();
        }
    </script>
</body>
</html>
