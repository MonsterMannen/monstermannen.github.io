<html>
<head>
	<title>Portfolio</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="icon" type="image/png" href="favicon.png">
	<script>
		// close popup with escape
		document.addEventListener("keyup", function(event) {
    		if (event.keyCode == 27) {	// 27 = esc
        		closeModal();
    		}
		})

		// get screen resolution
		resHeight = window.screen.availHeight;
		resWidth = window.screen.availWidth

		function imgClick(element){
			document.getElementById('modal').style.display='block';
			document.getElementById('modalImg').src = element.src;
			document.getElementById('wrapper01').style.opacity = 0.1;
			hideImageText();
		}

		function closeModal(){
			document.getElementById('modal').style.display='none';
			document.getElementById('wrapper01').style.opacity = 1;
		}

		function showImageText(element){
			// get image to wrapper offset
			var x = element.offsetLeft;
			var y = element.offsetTop;

			// get image width and height
			var width = element.clientWidth;
			var height = element.clientHeight;

			// get text div and set height (width set in css)
			var imgText = document.getElementById('imageHoverText');

			// set position of text div
			imgText.style.top = y+250+(height/2)-50;
			imgText.style.left = resWidth*0.1 + x;

			// make it visible
			imgText.style.visibility = "visible";
		}

		function hideImageText(){
			document.getElementById('imageHoverText').style.visibility = "hidden";
		}

		// change images. not done
		function setImages(album){
			var images = document.getElementsByTagName("IMG");
			var imgName;
			var ext;

			if(album == 1){
				imgName = "images/owls/";
			}else if(album == 2){
				imgName = "images/porsche/";
			}

			for(var i = 0; i < 10; i++) {
				ext = i + ".jpg";
				images[i].src = imgName + ext;
				// https://scontent-arn2-1.xx.fbcdn.net/v/t35.0-12/14525078_1180941275285524_6829251992115239226_o.jpg?oh=faa02fc5ca69f8052299bae9716cf33c&oe=57EEA419
				// http://puu.sh/rpXQf/5c36f3939b.png
			}
		}

		function dropDown(){
		    var x = document.getElementById("settingsDropDown");
		    if (x.className.indexOf("w3-show") == -1) {
		        x.className += " w3-show";
		    } else {
		        x.className = x.className.replace(" w3-show", "");
		    }
		    x.style.top = "50px";
		    x.style.right = "5px";
		}
	</script>
</head>
<body>

<div class="w3-dropdown-click w3-right">
	<i onclick="dropDown()" class="material-icons w3-xxxlarge w3-right">menu</i>
    <div id="settingsDropDown" class="w3-dropdown-content w3-card-4 w3-animate-opacity" style="right:0">
    	<a onClick="setImages(1)" href="#">Owls</a>
    	<a onClick="setImages(2)" href="#">Porsches</a>
	</div>
</div>

<!-- Modal (popup) -->
	<div id="modal" class="w3-modal w3-card-8" onclick="closeModal()">
    	<div class="w3-modal-content">
        	<img id="modalImg" src="" width="100%">
    	</div>
  	</div>

<!-- Text on images -->
	<div id="imageHoverText">
		Show Image
	</div>

<div class="wrapper" id="wrapper01">
	<div class="header">
		<div class="headerLine">
			Portfolio
		</div>
		By <a id="monster" href="https://github.com/MonsterMannen" target="_blank">MonsterMannen</a>
	</div>
	<div class="main">
		<div class="grid">
			<div class="w3-third">
				<!-- images row 1-->
				<img onClick="imgClick(this)" onmouseover="showImageText(this)" onmouseleave="hideImageText()" src="http://animals.sandiegozoo.org/sites/default/files/juicebox_slides/owl_southern_white-faced.jpg" style="width:100%">
				<img onClick="imgClick(this)" onmouseover="showImageText(this)" onmouseleave="hideImageText()" src="https://upload.wikimedia.org/wikipedia/commons/2/23/Bubo_virginianus_06.jpg" style="width:100%">
				<img onClick="imgClick(this)" onmouseover="showImageText(this)" onmouseleave="hideImageText()" src="https://aos.iacpublishinglabs.com/question/aq/1400px-788px/are-owls-endangered_144f6b6a-d841-4d3c-82b5-9106c0bfd051.jpg?domain=cx.aos.ask.com" style="width:100%">

			</div>
			<div class="w3-third">
				<!-- images row 2 -->
				<img onClick="imgClick(this)" onmouseover="showImageText(this)" onmouseleave="hideImageText()" src="https://upload.wikimedia.org/wikipedia/commons/3/39/Athene_noctua_(cropped).jpg" style="width:100%">
				<img onClick="imgClick(this)" onmouseover="showImageText(this)" onmouseleave="hideImageText()" src="https://aos.iacpublishinglabs.com/question/aq/1400px-788px/how-do-owls-communicate_4e03fc89-4e2a-4b22-b01a-f3df3bb1d3bb.jpg?domain=cx.aos.ask.com" style="width:100%">
				<img onClick="imgClick(this)" onmouseover="showImageText(this)" onmouseleave="hideImageText()" src="http://www.audubon.org/sites/default/files/styles/article_hero_inline/public/apa_2011_19156_150509_danielbehm_eastern_screechowl_kk.jpg?itok=d7go5oRD" style="width:100%">
				
			</div>
			<div class="w3-third">
				<!-- images row 3 -->
				<img onClick="imgClick(this)" onmouseover="showImageText(this)" onmouseleave="hideImageText()" src="https://s3.amazonaws.com/classconnection/955/flashcards/4302955/jpg/strigiformes-1525818790607745A84.jpg" style="width:100%">
				<img onClick="imgClick(this)" onmouseover="showImageText(this)" onmouseleave="hideImageText()" src="http://upload.wikimedia.org/wikipedia/commons/9/98/GreatHornedOwl-Wiki.jpg" style="width:100%">
				<img onClick="imgClick(this)" onmouseover="showImageText(this)" onmouseleave="hideImageText()" src="http://4.bp.blogspot.com/-RCgCHOoBS-I/UQA_5IoQMBI/AAAAAAAAAp4/JpW1csKcrbU/s1600/owl+2.jpg" style="width:100%">
				
			</div>
		</div>
	</div>
</div>

</div>
</body>
</html>
